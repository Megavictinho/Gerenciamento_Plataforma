{% load extras %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Estilos base (igual ao da lista de pessoas e cadastro) */
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 30px;
        }

        .container.mt-4 {
            padding-top: 2rem;
            padding-bottom: 2rem;
            max-width: 700px; /* Limita a largura do formulário para melhor leitura */
        }

        h1 {
            color: #343a40;
            font-weight: 600;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
            margin-bottom: 30px !important;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 25px;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
        }

        ul.messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        ul.messages li {
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        ul.messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        ul.messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #343a40;
            font-size: 0.95em;
        }

        form input[type="text"],
        form input[type="file"],
        form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            color: #495057;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="file"]:focus,
        form select:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        form button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Pessoa</h1>

        <nav>
            <a href="{% url 'listar_pessoas' %}">Ver Pessoas Cadastradas</a> |
            <a href="{% url 'listar_logs' %}">Ver Histórico (Logs)</a>
        </nav>
        <hr>

        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <label for="plataforma">Plataforma:</label>
            <select name="plataforma" id="plataforma" class="form-select">
                <option value="">-- Selecione --</option>
                {% for p in plataformas %}
                    <option value="{{ p.id }}" {% if p.id == plataforma_atual %}selected{% endif %}>{{ p.nome }}</option>
                {% endfor %}
            </select>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
