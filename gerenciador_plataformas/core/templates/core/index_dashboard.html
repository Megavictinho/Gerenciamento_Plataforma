<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Plataformas</title>
    <style>
        body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            text-align: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1 class="mb-4"> Plataformas dispon√≠veis</h1>

        {% for plataforma in plataformas %}

        {% endfor %}
    </ul>
